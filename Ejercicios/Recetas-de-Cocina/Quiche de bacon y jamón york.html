<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Receta de quiche de bacon y jamón york</title>
        <meta charset="utf-8">
        <meta name="Quiche de bacon y jamón york" content="Quiche de bacon y jamón york">
    </head>
    <body>
        <h1><span style="color: #333;font-size: 20px;">Patatas fritas</span></h1>
        <p><span style="color: #000 ;font-size: 12px;">Receta de patatas fritas caseras.</span></p>
        <br>
        <img src="/Ejercicios/Recetas-de-Cocina/Imagenes/6.jpg" height="225" width="300" alt="errorimg6">
        <br> 
        <h2><span style="font-size: 16px; color: #666;">Ingredientes</span></h2>
        <ul>
            <li>3 ó 4 patatas (300g.)</li>
            <li> 4 dientes de ajo</li>
            <li>Aceite de oliva</li>
            <li>Sal</li>
        </ul>
        <h2><span style="color:#666; font-size: 16px;">Elaboración (Pasos)</span></h2>
        <ol>
            <li>Calentar aceite en una sartén.</li>
            <li>Añadir las patatas cortadas, la sal y los ajos.</li>
            <li>Freír al gusto.</li>
            <li>Servir en plato.</li>
        </ol>
    </body>
</html>
