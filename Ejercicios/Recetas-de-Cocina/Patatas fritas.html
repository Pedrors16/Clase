<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Receta de patatas fritas</title>
        <meta charset="utf-8">
        <meta name="EjercicioRecetas" content="EjercicioRecetas">
        <link rel="icon" href="/Ejercicios/Recetas-de-Cocina/Imagenes/4.jpg">
    </head>
    <body>
        <h1><span style="color: #333;size: 20px;">Patatas fritas</span></h1>
        <p><span style="color: #000 ;size: 12px;">Receta de patatas fritas caseras.</span></p>
        <br>
        <img src="/Ejercicios/Recetas-de-Cocina/Imagenes/1.jpg" height="225" width="300">
        <br> 
        <h2><span style="size: 16px; color: #666;">Ingredientes</span></h2>
        <ul>
            <li>3 ó 4 patatas (300g.)</li>
            <li> 4 dientes de ajo</li>
            <li>Aceite de oliva</li>
            <li>Sal</li>
        </ul>
        <h2><span style="color:#666; size: 16px;">Elaboración (Pasos)</span></h2>
        <ol>
            <li>Calentar aceite en una sartén.</li>
            <li>Añadir las patatas cortadas, la sal y los ajos.</li>
            <li>Freír al gusto.</li>
            <li>Servir en plato.</li>
        </ol>
    </body>
</html>
