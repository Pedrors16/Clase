            <script>
                var nota1 = null;
                var nota2 = null;
                var nota3 = null;
                nota1 = prompt("Introduzca la primera nota");
                nota2 = prompt("Introduzca la segunda nota");
                nota3 = prompt("introduzca la tercera nota");
                var suma = parseInt(nota1) + parseInt (nota2) + parseInt(nota3);

                }
