<!--Confeccionar  un programa  que  permita  cargar  el  nombre  de  un usuario y su mail  por teclado. Mostrar posteriormente  los  datos  en la  página  HTML-->
<!--Hacer  ahora  un programa  que  pide  por teclado dos  números  e  imprima  su suma  y producto(usar la función  ParseInt).-->
<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Ejercicio2</title>
        <meta charset="utf-8">
        <meta name="Ejercicio2" content="Ejercicio2">
    </head>
    <body>
    <script>
        var nombreUsuario =  null;
        var mail =  null; 
        nombreUsuario = prompt("Introduzca usuario");
        mail = prompt("Introduzca mail");
        document.write("Usuario: " + nombreUsuario + "<br/>Mail: " + mail + "<br/>");
    </script>
    <script>
        var num1 = null;
        var num2 = null;
        num1 = prompt("Introduzca primer numero");
        num2 = prompt("Introduzca segundo numero");
        document.write("La suma es: " + (parseInt(num1) + parseInt(num2)) + "<br/>Su producto es: " + num1*num2);
    </script>
    </body>
</html>
