<!--Hacer  ahora  un programa  que  almacene  el  nombre, edad,  altura  y estado  civil(usar  variable booleana) y e  imprimir cada  variable  en  un párrafo distinto.-->
<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Ejercicio1</title>
        <meta charset="utf-8">
        <meta name="Ejercicio1" content="Ejercicio1">
    </head>
    <body>
    <script>
        var nombre = "Pako"; 
        var apellido = " Tsunoda";
        var sueldo = 2500;
        document.write("Nombre del empleado: " + nombre + apellido+ "<br/> Y cobra: " + sueldo + "<br/>");
    </script>
    <script>
        nombre=prompt("Introduce nombre");
        var edad = null;
        var altura = null;
        edad=prompt("Introducir edad");
        altura=prompt("Introducir altura");
        var estadoCivil = false;
        estadoCivil=confirm ("Aceptar para casado");
        document.write("Nombre del empleado: " + nombre + "<br/> Tiene " + edad + " años " + "<br/>Mide " + altura + " centimetros <br/>Estado civil: ");
        if (estadoCivil) {
            document.write("Casado");
        } else {
            document.write("Soltero");
        } 
    </script>
    </body>
</html>
