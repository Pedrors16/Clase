<!--Realizar  un programa  que  pida  cargar una  fecha  cualquiera,  luego verificar  si  dicha  fecha corresponde  a  Navidad (se  debe  cargar por separado  el  día, el  mes  y el  año)-->
<!--Se  ingresan  tres  valores  por teclado,  si  todos  son iguales  se  imprime  la  suma  del  primero con  el segundo y a  este  resultado  se  lo multiplica  por el  tercero 
(tener en cuenta  que  puede  haber  tres condiciones  simples) -->
<!--Se  ingresan  por teclado tres  números, si  todos  los  valores  ingresados  son menores  a  10, imprimir en la  página  la  leyenda  '  Todos  los  números  son menores  a  diez'.-->
<!--Se  ingresan  por teclado tres  números, si  al  menos  uno de  los  valores  ingresados  es  menores  a  10, imprimir  en la  página  la  leyenda  'Alguno de  los  números  son menores  a  diez'.-->
<!--Se  ingresa  un número de  mes  por teclado. Mostrar un mensaje  si  pertenece  al  primer trimestre.-->
<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Ejercicio5</title>
        <meta charset="utf-8">
        <meta name="Ejercicio5" content="Ejercicio5">
    </head>
    <body>
        <script>
            var dia;
            var mes;
            var año;
            dia = parseInt(prompt("Introduce dia"));
            mes = parseInt(prompt("Introduzca mes"))-1;
            año = parseInt(prompt("Introduzca año"));
            var fecha;
            fecha = new Date();
            fecha.setFullYear(año,mes,dia);
            console.log(dia);
            console.log(fecha.getDay());
            if(fecha.getMonth() == 11 && fecha.getDate() == '25'){
                document.write("Es Navidad YUHU <br/>");
            }
        </script>
        <script>
            var num1;
            var num2;
            var num3;
            num1 = parseInt(prompt("Introduzca el primer numero"));
            num2 = parseInt(prompt("Introduzca el segundo numero"));
            num3 = parseInt(prompt("Introduzca el tercer numero"));
            if (num1 == num2 && num2 == num3 && num1 == num3){
                document.write((num1+num2)*num3+"<br/>");
            }
        </script>
        <script>
            num1 = parseInt(prompt("Introduzca el primer numero"));
            num2 = parseInt(prompt("Introduzca el segundo numero"));
            num3 = parseInt(prompt("Introduzca el tercer numero"));
            if (num1 <10 && num2 < 10 && num3 < 10){
                document.write("Todos los numeros son menores a 10");
            }
        </script>
        <script>
            var comprobante = false;
            for (i=0 ; i<3 ; i++){
                if (parseInt(prompt("Introduzca un numero"))<10){
                  comprobante = true;  
                }
            }
            if (comprobante){
                document.write("<br/> Algún numero es menores que 10");
            }
        </script>
        <script>
            var mes;
            mes = parseInt(prompt("Introduzca un mes en numero"));
            if (mes >= 1 && mes <= 3){
                alert("Pertenece al primer trimestre");
            }
        </script>
    </body>
</html>
