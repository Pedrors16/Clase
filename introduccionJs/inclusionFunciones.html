<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>ejemplos Javascript inclusion de funciones</title>
        <script>
            function devuelveCuadrado(n){
                return n*n;
            }
        </script>
    </head>

    <body>
        <script type="text/javascript">
            var n;
            n=prompt("introduce el valor del cual quieras conocer su cuadrado");
            alert(devuelveCuadrado(n));
        </script>
<!-- para funciones incorporadas en Javascript, visitar: https://desarrolloweb.com/articulos/705.php-->
    </body>
</html>
