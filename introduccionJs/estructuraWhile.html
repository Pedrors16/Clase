<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>ejemplos Javascript inclusion de scripts</title>
    </head>

    <body>
        <script type="text/javascript">
            var i=1;
            //estructura while
            while (i<10) {
                document.write(i,"\n");
                i++;
            }
            i=0;
            document.write("<br>");
            //estructura do-while
            do {
                i++;
                document.write(i,"\n")
            }
            while (i<10);
        </script>
    </body>
</html>
