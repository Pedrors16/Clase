<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>ejemplos Javascript inclusion de scripts</title>
    </head>

    <body>
        <script type="text/javascript">
            var entero=4;
            var texto='nombre';
            document.write(entero,"\n"); //escribo una variable y un espacio en blanco
            document.write(texto,"<br>"); //escribo una varible y un salto de linea
            entero=5;
            document.write(entero); //ahora entero cambia de valor y vale 5
            var entero2;
            entero2 = entero + 1;
            document.write(entero2);
            const pi=3.1416; //definimos una constante pi
            document.write(pi);
        </script>
    </body>
</html>
