<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>ejemplos Javascript inclusion de scripts</title>
    </head>

    <body>
        <script type="text/javascript">
            var a=true;
            alert("primer bloque if");
            if 
            (a) {
                alert("es verdadero");
            }
            else {alert("es falso");}
            a=false;
            alert("segundo bloque if");
            if 
            (a) {
                alert("es verdadero");
            }
            else {alert("es falso");}
            // sentencia case, selectiva multiple
            var a = 3;
            switch (a) {
            case 1: document.write("a tiene el valor 1");
            case 2: document.write("a tiene el valor 2");
            case 3: document.write("a tiene el valor 3");
            }
        </script>
    </body>
</html>
